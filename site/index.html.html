<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>👜 Çanta Mağazası</title>
  <style>
    /* ——— Genel ——— */
    *{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f9f9f9;color:#333}
    header{position:sticky;top:0;z-index:50;background:#111;color:#fff;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
    header .title{font-size:20px;font-weight:700;letter-spacing:1px}
    header .actions{display:flex;gap:10px}
    .btn{border:none;cursor:pointer;padding:10px 16px;border-radius:10px;font-weight:700}
    .btn-dark{background:#222;color:#fff} .btn-pink{background:#ff4081;color:#fff}
    .btn-outline{background:transparent;border:2px solid #fff;color:#fff}

    /* ——— Banner (Ana Menü) ——— */
    #home{display:block}
    .banner{height:80vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;color:#fff;
      text-shadow:2px 2px 6px rgba(0,0,0,.6);
      background:url("file:///C:/Users/enes1/Downloads/WhatsApp%20G%C3%B6rsel%202025-08-20%20saat%2015.47.20_70087700.jpg") center/cover no-repeat}
    .banner h1{font-size:48px;margin:0 0 12px}
    .banner p{opacity:.95}
    .banner .cta{margin-top:20px;padding:15px 32px;border:none;border-radius:12px;background:linear-gradient(45deg,#ff416c,#ff4b2b);color:#fff;
      font-size:18px;cursor:pointer;transition:transform .2s ease}
    .banner .cta:hover{transform:scale(1.03)}

    /* ——— Ürünler (Çantalar) ——— */
    #products{display:none;padding:28px 20px}
    .topbar{display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto 18px}
    .topbar h2{margin:0}
    .topbar .back-home{background:#111;color:#fff}
    .grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
    .card{background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.2)}
    .card img{width:100%;height:200px;object-fit:cover}
    .card .body{padding:14px}
    .price{color:#0a9b38;font-weight:700;margin:6px 0 10px}
    .card .add{width:100%;background:#111;color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer}
    .card .add:hover{background:#ff4081}

    /* ——— Sepet ——— */
    #cart{display:none;padding:28px 16px}
    .cart-wrap{max-width:980px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.15);padding:18px}
    .cart-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .cart-items{display:flex;flex-direction:column;gap:10px;max-height:50vh;overflow:auto;padding-right:6px}
    .row{display:grid;grid-template-columns:60px 1fr auto auto auto;gap:10px;align-items:center;border:1px solid #eee;border-radius:12px;padding:8px 10px}
    .row img{width:60px;height:60px;object-fit:cover;border-radius:10px}
    .qty{display:flex;align-items:center;gap:6px}
    .qty button{width:28px;height:28px;border:none;border-radius:8px;background:#efefef;cursor:pointer}
    .remove{border:none;background:#ffe8e8;color:#c40000;border-radius:8px;padding:6px 10px;cursor:pointer}
    .cart-summary{margin-top:14px;border:2px dashed #ff9800;background:#fff8e1;border-radius:12px;padding:14px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
    .go-checkout{background:linear-gradient(45deg,#ff4081,#ff9800);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-size:16px;cursor:pointer}
    .go-shop{background:#111;color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer}

    /* ——— Ödeme ——— */
    #checkout{display:none;padding:30px 16px}
    .pay-wrap{max-width:980px;margin:0 auto;display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    .panel{background:#fff;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.15);padding:18px}
    .panel h3{margin-top:0}
    .sum-line{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #eee}
    .sum-total{font-size:18px;font-weight:800}
    .field{display:flex;flex-direction:column;margin:10px 0}
    .field label{font-weight:700;margin-bottom:6px}
    .field input{padding:12px;border:2px solid #ddd;border-radius:10px;font-size:15px}
    .field input:focus{outline:none;border-color:#ff9800}
    .pay-btn{width:100%;margin-top:8px;background:linear-gradient(45deg,#00b09b,#96c93d);color:#fff;border:none;padding:14px;border-radius:12px;font-size:17px;font-weight:800;cursor:pointer}
    .back-cart{margin-top:10px;background:#111;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;width:100%}

    /* ——— Sabit Sepet Butonu ——— */
    .fab-cart{position:fixed;right:16px;bottom:16px;background:#ff4081;color:#fff;border:none;border-radius:999px;padding:12px 16px;font-weight:800;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,.28);z-index:60}
    .fab-cart small{background:#fff;color:#ff4081;border-radius:10px;padding:2px 6px;margin-left:6px}

    /* ——— Yardımcı ——— */
    .hidden{display:none}
    @media (max-width:860px){ .pay-wrap{grid-template-columns:1fr} .banner h1{font-size:36px} }
  </style>
</head>
<body>
  <header>
    <div class="title">👜 Çanta Mağazası</div>
    <div class="actions">
      <!-- Ürünlerdeyken Ana Menüye Dön -->
      <button id="goHomeTop" class="btn btn-outline hidden" onclick="showHome()">Ana Menü</button>
      <!-- Hızlı Sepet -->
      <button class="btn btn-pink" onclick="openCart()">🛒 Sepet <small id="miniCount">0</small></button>
    </div>
  </header>

  <!-- ANA MENÜ -->
  <section id="home">
    <div class="banner">
      <h1>Şıklığı Keşfet</h1>
      <p>En güzel çantalar en iyi fiyatlarla</p>
      <button class="cta" onclick="openProducts()">🛍️ Alışverişe Başla</button>
    </div>
  </section>

  <!-- ÜRÜNLER -->
  <section id="products">
    <div class="topbar">
      <h2>Çantalar</h2>
      <div style="display:flex;gap:8px">
        <button class="btn btn-dark" onclick="showHome()">Ana Menü</button>
        <button class="btn btn-pink" onclick="openCart()">🛒 Sepet <span id="countTop">(0)</span></button>
      </div>
    </div>
    <div class="grid" id="plist"></div>
  </section>

  <!-- SEPET -->
  <section id="cart">
    <div class="cart-wrap">
      <div class="cart-head">
        <h2>🛒 Sepetiniz</h2>
        <button class="go-shop" onclick="openProducts()">◀ Alışverişe Devam</button>
      </div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-summary">
        <strong>Toplam: ₺<span id="grand">0</span></strong>
        <div>
          <button class="go-shop" onclick="showHome()">Ana Menü</button>
          <button class="go-checkout" onclick="openCheckout()">💳 Ödemeyi Tamamla</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ÖDEME -->
  <section id="checkout">
    <div class="pay-wrap">
      <div class="panel">
        <h3>🧾 Sipariş Özeti</h3>
        <div id="summary"></div>
        <div class="sum-line sum-total"><span>Genel Toplam</span><span>₺<span id="sumTotal">0</span></span></div>
      </div>
      <div class="panel">
        <h3>💳 Ödeme Bilgileri</h3>
        <form onsubmit="pay(event)">
          <div class="field"><label>Kart Üzerindeki İsim</label><input required></div>
          <div class="field"><label>Kart Numarası</label><input maxlength="16" required></div>
          <div class="field"><label>Son Kullanma (AA/YY)</label><input maxlength="5" required></div>
          <div class="field"><label>CVV</label><input maxlength="3" required></div>
          <button class="pay-btn">✅ Ödemeyi Onayla</button>
          <button type="button" class="back-cart" onclick="openCart()">⬅ Sepete Dön</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Sabit Sepet Kısayolu -->
  <button class="fab-cart" onclick="openCart()">🛒 Sepet <small id="miniCountFab">0</small></button>

  <script>
    /* ——— Veri ——— */
    /* ——— Veri ——— */
const PRODUCTS = [
  {id:1, name:"El Örgüsü Hasır Çanta",       price:1000, img:"file:///C:/Users/enes1/Downloads/site/images/canta1.jpg"},
  {id:2, name:"El Örgüsü Midye Hasır Çanta",price:699, img:"file:///C:/Users/enes1/Downloads/site/images/canta2.jpg"},
  {id:3, name:"El Örgüsü Yuvarlak Hasır Çanta",  price:850, img:"file:///C:/Users/enes1/Downloads/site/images/canta3.jpg"},
  {id:4, name:"Hasır Çanta",    price:1200, img:"file:///C:/Users/enes1/Downloads/site/images/canta4.jpg"},
  {id:5, name:"Siyah El Emeği Örgü Çanta",     price:779, img:"file:///C:/Users/enes1/Downloads/site/images/canta5.jpg"},
  {id:6, name:"Krem Rengi Örgü Çanta",        price:899, img:"file:///C:/Users/enes1/Downloads/site/images/canta6.jpg"},
  {id:7, name:"Burslu Çanta El emeği",       price:650, img:"file:///C:/Users/enes1/Downloads/site/images/canta7.jpg"},
  {id:8, name:"FreeBag Örgü Çanta",   price:799, img:"file:///C:/Users/enes1/Downloads/canta8.jpg"}
];

    let cart = JSON.parse(localStorage.getItem("cart")||"[]");

    /* ——— Yardımcı ——— */
    const $ = s => document.querySelector(s);
    function saveCart(){ localStorage.setItem("cart", JSON.stringify(cart)); updateCounters(); }
    function currency(n){ return (n||0).toLocaleString("tr-TR"); }
    function showOnly(id){
      ["home","products","cart","checkout"].forEach(x=>$("#"+x).style.display="none");
      $("#"+id).style.display = (id==="home"?"block":"block");
      // üst menüde Ana Menü butonunun görünürlüğü
      $("#goHomeTop").classList.toggle("hidden", id==="home");
    }
    function updateCounters(){
      const count = cart.reduce((a,i)=>a+i.qty,0);
      $("#countTop").textContent = `(${count})`;
      $("#miniCount").textContent = count;
      $("#miniCountFab").textContent = count;
    }

    /* ——— Sayfa Geçişleri ——— */
    function showHome(){ showOnly("home"); window.scrollTo({top:0,behavior:"smooth"}); }
    function openProducts(){ renderProducts(); showOnly("products"); }
    function openCart(){ renderCart(); showOnly("cart"); }
    function openCheckout(){ renderCheckout(); showOnly("checkout"); }

    /* ——— Ürünler ——— */
    function renderProducts(){
      const wrap = $("#plist");
      if(wrap.dataset.rendered) return; // bir kere çiz
      wrap.innerHTML = "";
      PRODUCTS.forEach(p=>{
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="body">
            <h3>${p.name}</h3>
            <div class="price">₺${currency(p.price)}</div>
            <button class="add" onclick="addToCart(${p.id})">Sepete Ekle</button>
          </div>`;
        wrap.appendChild(el);
      });
      wrap.dataset.rendered = "1";
    }
    function addToCart(id){
      const item = cart.find(x=>x.id===id);
      if(item){ item.qty++; } else {
        const p = PRODUCTS.find(x=>x.id===id);
        cart.push({id:p.id,name:p.name,price:p.price,img:p.img,qty:1});
      }
      saveCart();
      // İsteğe bağlı: kısa bildirim
      // alert("Ürün sepete eklendi!");
    }

    /* ——— Sepet ——— */
    function renderCart(){
      const list = $("#cartItems");
      list.innerHTML = "";
      if(cart.length===0){
        list.innerHTML = `<div style="text-align:center;padding:20px;color:#777">Sepetiniz boş. Alışverişe başlamak için <b>Alışverişe Devam</b> butonuna tıklayın.</div>`;
      } else {
        cart.forEach((it,idx)=>{
          const row = document.createElement("div");
          row.className="row";
          row.innerHTML = `
            <img src="${it.img}" alt="${it.name}">
            <div><strong>${it.name}</strong><div style="color:#0a9b38;font-weight:700">₺${currency(it.price)}</div></div>
            <div class="qty">
              <button onclick="dec(${idx})">-</button>
              <span>${it.qty}</span>
              <button onclick="inc(${idx})">+</button>
            </div>
            <div><strong>₺${currency(it.price*it.qty)}</strong></div>
            <button class="remove" onclick="removeItem(${idx})">Sil</button>
          `;
          list.appendChild(row);
        });
      }
      $("#grand").textContent = currency(total());
    }
    function total(){ return cart.reduce((a,i)=>a+i.price*i.qty,0); }
    function inc(i){ cart[i].qty++; saveCart(); renderCart(); }
    function dec(i){ cart[i].qty = Math.max(1, cart[i].qty-1); saveCart(); renderCart(); }
    function removeItem(i){ cart.splice(i,1); saveCart(); renderCart(); }

    /* ——— Ödeme ——— */
    function renderCheckout(){
      const box = $("#summary"); box.innerHTML="";
      cart.forEach(it=>{
        const line = document.createElement("div");
        line.className = "sum-line";
        line.innerHTML = `<span>${it.name} x${it.qty}</span><span>₺${currency(it.price*it.qty)}</span>`;
        box.appendChild(line);
      });
      $("#sumTotal").textContent = currency(total());
    }
    function pay(e){
      e.preventDefault();
      if(cart.length===0){ alert("Sepetiniz boş."); return; }
      alert("Ödeme başarıyla tamamlandı! 🎉 (Demo)");
      cart = [];
      saveCart();
      showHome();
    }

    // İlk yükleme
    updateCounters();
    showHome();
  </script>
</body>
</html>
